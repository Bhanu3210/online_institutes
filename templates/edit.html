<html>
<body>
  <form action="/update_class/{{ add_class.fno }}" method="post" >
      {% csrf_token %}
      <table align="center" border="2">
          <tr><th>Faculty Id<input type="text" required name="fno" readonly value="{{ add_class.fno }}"></th></tr>
          <tr><th>Faculty Name<input type="text" name="fname" required value="{{ add_class.fname }}"></th></tr>
          <tr><th>Course<input type="text" name="course" required value="{{ add_class.course }}"></th></tr>
          <tr><th>Date<input type="date" name="date" required value="{{ add_class.date }}"></th></tr>
          <tr><th>Time<input type="time" name="time" required value="{{ add_class.time }}"></th></tr>
          <tr><th>Fee<input type="number" name="fee" required value="{{ add_class.fee }}"></th></tr>
          <tr><th>Duration<input type="number" name="duration" required value="{{ add_class.duration }}"></th></tr>
          <tr><th><button type="submit">Update</button> </th></tr>
      </table>
  </form>
</body>
</html>
